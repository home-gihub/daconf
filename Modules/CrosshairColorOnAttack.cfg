// when attacking change the color of the crosshair

// make an alias that changes the color of the crosshair, attacks and then resets the color using the crosshair.cfg file
alias "+attackandsetcolor" "+attack; cl_crosshair_red 255; cl_crosshair_blue 0; cl_crosshair_green 0;"
alias "-attackandsetcolor" "-attack; exec Settings/crosshair.cfg;"

// bind the attack button to the alias
bind MOUSE1 +attackandsetcolor